<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Áudio ao Vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: #f0f0f0;
            margin: 0;
      
            overflow: hidden;
        }

        .player-container {
            background-color: #fff;
            padding: 2px;
            border-radius: 0px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            /* ESTILO PARA O FUNDO VERDE CLARO DIRETAMENTE NO H1 */
            background-color: #136e28; /* Um verde bem clarinho */
            padding: 5px 10px; /* Um pouco de preenchimento ao redor do texto */
            border-radius: 5px; /* Bordas arredondadas para o fundo */
            display: inline-block; /* Garante que o padding e a borda se apliquem corretamente */
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        audio {
            width: 60%;
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>CEARÁ FM</h1>
        <p>Sintonize e aproveite nossa programação!</p>

        <audio controls autoplay>
            <source src="" type="audio/mpeg">
        </audio>
      
    </div>
</body>
</html>
